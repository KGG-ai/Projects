<!DOCTYPE html>
<html lang="en">
<head>
  <title>KGG Calculator </title>
  <style>
#calculator{
  border: 1px solid rgba(0, 0, 0, 0.108);
  border-radius: 5 px;
  width: 200px;
}
#display{
  margin: 10px;
  width: 85%;
  font-size: 10px;
}
.button-container{
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
.button{
  width: 45px;
  height: 40px;
  margin: 3px;
}

  </style>
</head>
<body>
  <div id = "calculator">
    <input type = "text" id = "display" readonly>
    <div class = "button-container">
     <button class = "button" onclick = " cartValue = ''; document.querySelector('#display').value = cartValue;">c</button>

     <button class = "button" onclick ="cartValue = cartValue + '1';
     document.querySelector('#display').value = cartValue;">1</button>

     <button class = "button" onclick ="cartValue = cartValue + '2';
     document.querySelector('#display').value = cartValue;">2</button>

     <button class = "button" onclick ="cartValue = cartValue + '+';
     document.querySelector('#display').value = cartValue;">+</button>

     <button class = "button" onclick ="cartValue = cartValue + '3';
     document.querySelector('#display').value = cartValue;">3</button>

     <button class = "button" onclick ="cartValue = cartValue + '4';
     document.querySelector('#display').value = cartValue;">4</button>

     <button class = "button" onclick ="cartValue = cartValue + '-';
     document.querySelector('#display').value = cartValue;">-</button>

     <button class = "button" onclick ="cartValue = cartValue + '5';

     document.querySelector('#display').value = cartValue;">6</button>

     <button class = "button" onclick ="cartValue = cartValue + '*';
     document.querySelector('#display').value = cartValue;">*</button>

     document.querySelector('#display').value = cartValue;">7</button>

     <button class = "button" onclick ="cartValue = cartValue + '8';
     document.querySelector('#display').value = cartValue;">8</button>

     <button class = "button" onclick ="cartValue = cartValue + '/';
     document.querySelector('#display').value = cartValue;">/</button>

     <button class = "button" onclick ="
     let result = eval(cartValue) ;
     cartValue = result;
     document.querySelector('#display').value = cartValue;">=</button>

     <button class = "button" onclick ="cartValue = cartValue + '9';
     document.querySelector('#display').value = cartValue;">9</button>

     <button class = "button" onclick ="cartValue = cartValue + '0';
     document.querySelector('#display').value = cartValue;">0</button>

     document.querySelector('#display').value = cartValue;">.</button>

    </div>
   <script>
    let cartValue = '';
    document.querySelector('#display').value = cartValue;

   </script>
  
</div>

</html>
